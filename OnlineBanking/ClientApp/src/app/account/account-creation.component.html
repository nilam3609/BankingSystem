

<!-- Default form register -->
<form class="text-center border border-light p-5" [formGroup]="accountCreationForm">

  <p class="h4 mb-4">Open Bank Account</p>
  <div class="form-row mb-4">
    <div class="col">
      <label for="accountType">Account Type</label>
      <select class="form-control" id="accountType" formControlName="accountType" (change)="onAccountTypeChange()">
        <option *ngFor="let type of accountType" [value]="type.id">{{type.description}}</option>
      </select>
    </div>
    </div>
    <div class="form-row mb-4" *ngIf="isShowFreq">
      <div class="col">
        <label for="contry">Interest Frequency</label>
        <select class="form-control" id="interestFreq" formControlName="interestFreq">
          <option *ngFor="let freq of interestFreq" [value]="freq.id">{{freq.value}}</option>
        </select>
      </div>
    </div>

    

    <!-- Sign up button -->
    <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="createBankAccount()">Create Bank Account</button>
  

</form>
