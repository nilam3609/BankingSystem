

<!-- Default form register -->
  <form class="text-center border border-light p-5" [formGroup]="clientForm">

    <p class="h4 mb-4">Create Client</p>
    <div class="form-row mb-4">
      <div class="col">
        <!-- First name -->
        <input type="text" id="userName" class="form-control" placeholder="User name" formControlName="UserName">
      </div>
    </div>
    <div class="form-row mb-4">
      <div class="col">
        <!-- First name -->
        <input type="text" id="firstName" class="form-control" placeholder="First name" formControlName="FirstName">
      </div>
      <div class="col">
        <!-- Last name -->
        <input type="text" id="lastName" class="form-control" placeholder="Last name" formControlName="LastName">
      </div>
    </div>

    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" formControlName="Email">

    <!-- Password -->
    <!--<input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" formControlName="Email">-->
    <!--<small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
    At least 8 characters and 1 digit
  </small>-->
  
      <div class="form-row mb-4">
        <div class="col">
          <!-- First name -->
          <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Street Address1"
                 formControlName="StreetAddress1">
        </div>
        <div class="col">
          <!-- Last name -->
          <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Street Address2" formControlName="StreetAddress2">
        </div>
      </div>

      <div class="form-row mb-4">
        <div class="col">
          <!-- First name -->
          <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="City" formControlName="City">
        </div>
        <div class="col">
          <!-- Last name -->
          <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Country" formControlName="Country">
        </div>
      </div>


      <div class="form-row mb-4">
        <div class="col">
          <!-- Last name -->
          <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Postcode" formControlName="PostCode">
        </div>
      </div>

      <!-- Newsletter -->
      <div class="row">
        <div class="col-md-6 mx-auto d-flex justify-content-center">
          <!--<mdb-checkbox [default]="true">Subscribe to our newsletter</mdb-checkbox>-->
        </div>
      </div>

      <!-- Sign up button -->
      <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="createClient()">Create</button>

     

  </form>
<!-- Default form register -->
